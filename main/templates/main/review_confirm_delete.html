{% extends 'main/base.html' %}
{% block content %}
<section class="py-5 text-center container" xmlns="http://www.w3.org/1999/html">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <div class="card">
                <div class="body">
                    <form method="post">
                        {% csrf_token %}
                        Удалить отзыв от {{ review.author }}?
                        <p><button type="submit" class="btn btn-danger ">Подтверждение</button></p>
                    </form>
                </div>
                <div class="card-footer">
                    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-info">Вернуться</a>
                </div>
            </div>
        </div>
        {% endblock %}
