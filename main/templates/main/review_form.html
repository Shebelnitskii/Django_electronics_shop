{% extends 'main/base.html' %}
{% block content %}

<div class="album py-5 bg-body-tertiary" style="display: flex; justify-content: center;" >
<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if object %}Сохранить изменения{% else %}Создать отзыв{% endif %}</button>
        <div class="block">
            <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-info mt-3 ">Вернуться</a>
        </div>
    </form>
</div>
</div>

{% endblock %}
